<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
<div class="container">

    <div class="nav">

        <!-- Назва-->   
        <h1><i class="fa-solid fa-clipboard-check"></i>
            To-do List</h1>
        <div class="user-input">

            <!-- Поле для завдань-->
            <i class="fa-solid fa-pen"></i>
            <input placeholder="Type your To-Do ;) ..." id="input" type="text"><button class="btn"
        onclick="addItem()">Add</button>

        </div>




</div>

<!-- Завдання,які  в поле-->


<div class="container">

    <h2 class="nocomp">No-complete</h2>

    <button class = 'sortnocomp'>Sort by A-Z</button>

    <div class="to-do-items"></div>

    </div>

    
    <h2 class = 'comp'>Complete</h2>

    <button class = 'sortcomp'>Sort by A-Z</button>


</div>

<script src="script.js"></script>
</body>
</html>
